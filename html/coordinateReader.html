<div class="coordReader" style="height: 100%">
  <style>
    .coordReader-mainContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      height: 100%;
      row-gap: 20px;
    }
    #imageArea {
      display: flex;
      flex-direction: column;
      align-items: start;
      height: 50%;
      overflow-y: scroll;
    }
    #imageArea .header {
      display: flex;
    }
    .coordinateContainer {
      display: flex;
      flex-direction: row;
      align-items: center;
      column-gap: 10px;
    }
    .coordImgContainer {
      display: flex;
      max-width: 60%;
    }
    .coordImgContainer img {
      width: 100%;
      height: 100%;
    }
    .coordinateContainer .coordinates {
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #454444;
      font-size: 17px;
    }
    .buttonArea {
      display: flex;
      flex-grow: 1;
      column-gap: 20px;
    }
    .buttonArea .btn {
      display: flex;
      justify-content: center;
      background-color: #4b4c4d;
      border-radius: 7px;
      padding: 5px;
      cursor: pointer;
    }
    .imageUploadContainer {
      display: flex;
      flex-direction: row;
      align-items: center;
      row-gap: 10px;
    }
    #removeAllImages {
      display: flex;
      justify-content: center;
      background-color: #902216;
      border-radius: 7px;
      padding: 5px;
      cursor: pointer;
    }
    #uploadImg {
      display: none;
    }
    .uploadImgLabel {
      background-color: #4b4c4d;
      cursor: pointer;
    }
    #tessLog {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: start;
      row-gap: 5px;
      height: 150px;
      width: 100%;
      overflow: scroll;
      background-color: black;
    }
    #tessLog p {
      color: white;
      padding-left: 10px;
      font-size: small;
      width: 100%;
    }
    #tessLog #tessLogSticky {
      position: sticky;
      top: 0;
      color: white;
      padding: 10px;
      width: 100%;
      font-size: medium;
      background-color: rgb(20, 20, 20);
    }
  </style>
  <div class="coordReader-mainContainer">
    <div id="imageArea">
      <!-- <div class="coordinateContainer">
        <div class="coordImgContainer">
          <img src="https://i.imgur.com/wSVRRRJ.png" alt="" />
        </div>
        <div class="coordinates" contenteditable="true">
          | X:-186.128745483 Y:162.385314941 Z:-309.334868385
        </div>
        <img
          src="https://cdn-icons-png.flaticon.com/512/1828/1828843.png"
          alt=""
          width="15"
        />
      </div> -->
    </div>
    <div class="buttonArea">
      <div class="imgUploadContainer">
        <div class="btn">
          <label class="uploadImgLabel" for="uploadImg">
            Add image
            <input type="file" id="uploadImg" name="img" accept="image/*" />
          </label>
        </div>
        <p>Or paste Image</p>
        <div
          id="removeAllImages"
          onclick="document.querySelectorAll('.coordinateContainer').forEach(e => e.remove());window.coolPlugins.tess.images = {}"
        >
          <p>Remove all images</p>
        </div>
      </div>
      <div class="btnContainer">
        <div class="btn" id="btnStartOCR">Read coordinates</div>
      </div>
      <div class="btnContainer">
        <div class="btn" id="btnAddBlocks">Create Blocks</div>
      </div>
    </div>
    <div id="tessLog">
      <p id="tessLogSticky">Tesseract Log</p>
    </div>
  </div>
  <script>
    function removeCoordinateContainer(elm) {
      const element = $(elm);
      const key = element
        .siblings(".coordImgContainer")
        .first().find("img").first().attr("src").split("/").pop();

      if (window.coolPlugins.tess.images.hasOwnProperty(key)) {
        delete window.coolPlugins.tess.images[key];
      }
      return element.parent().remove();
    }
  </script>
</div>
