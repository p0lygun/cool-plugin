<style>
    :root {
        --leftPageMarginLeft: 0px;
        --collapsed-rule-bg-image-url: '';
        --left-arrow-svg-url: '';
    }
    .leftPluginPageContainer {
        width: 210px;
        height: 100%;
        padding-left: 5px;
        padding-right: 5px;
        background-color: #182021;
        margin-left: var(--leftPageMarginLeft);
        position: absolute;
        display: none;
    }
    #leftPluginPage {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        row-gap: 10px;
        width: 100%;
        height: 100%;
    }
    #leftPanecolaspeButton {
        position: absolute;
        right: -5px;
        top: 0;
        width: 20px;
        height: 30px;
        border-left: 3px solid #000000;
        border-bottom: 3px solid #000000;
        display: flex;
        align-items: center;
        
    }
    .iconclose{
        background-image: var(--left-arrow-svg-url);
        background-color: #182021;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        width: 100%;
        height: 70%; 
    }
    .close {
        display: block;
    }
    .open {
        transform: rotate(180deg);
    }
    .collapsedRuleOuterContainer{
        margin-top: 15px;
        overflow-y: scroll;
        flex-direction: column;
        row-gap: 5px;
        width: 100%;
    }
    .collapsedRuleContainer {
        display: flex;
        flex-direction: column;
        row-gap: 5px;
    }

    .collapsedRule {
        background-image: var(--collapsed-rule-bg-image-url);
        background-size: cover;
        background-repeat: no-repeat;
        display: flex;
        flex-direction: row;
        width: 95%;
        height: 45px;
        margin: 0;
        padding-left: 17px;
        align-items: center;
        column-gap: 20px;
        white-space: pre;
        overflow: hidden;
    }
    .leftPluginContainer{
        display: flex;
        flex-direction: row;
        row-gap: 1;
        margin: 0;
    }
    #leftPaneOpenIconContainer {
        margin-left: var(--leftPageMarginLeft);
        width: 26px;
        height: 32px;
        display: block;
        background-color: #182021;
    }
    .leftPaneOpenIcon {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
    }
</style>
<div class="leftPluginContainer">
    <div class="leftPluginPageContainer blocklyNonSelectable">
        <div id="leftPluginPage">
            <div id="leftPanecolaspeButton" onclick="toggleleftPane()">
                <div class="iconclose close"></div>
            </div>
            <div class="collapsedRuleOuterContainer">
                <div>Experience Rules List</div>
                <div class="collapsedRuleContainer">

                </div>
                <!-- <div class="collapsedRule">
                    <div> 1 </div> 
                    <div> Rule </div>
                </div> -->

            </div>
        </div>
    </div>
    <div id="leftPaneOpenIconContainer" onclick="toggleleftPane()">
        <div class="leftPaneOpenIcon">
            <div class="iconclose open"></div>
        </div>
        

        </div>
    </div>
</div>
<script>
    function toggleleftPane(){
        $('.leftPluginPageContainer, #leftPaneOpenIconContainer').toggle()

    }
</script>
